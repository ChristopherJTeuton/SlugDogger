<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlugDogger Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="title">SlugDog on the Streets</div>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="score">Score: 0</div>
        <div id="highScore">Highest Score: 0</div>
        <div id="popup">
            <p>Congratulations! Do you want to go to level 2?</p>
            <div id="funFact"></div> <!-- Added div for fun fact -->
            <button id="yesButton">Yes, Let's Go!</button>
            <button id="noButton">No, I'm Done.</button>
        </div>
        <div id="retryPopup">
            <p>Bonk!</p>
            <button id="retryButton">Try Again</button>
        </div>
    </div>
    <div id="glossary">
        <h2>Glossary</h2>
        <div id="glossaryItems"></div>
    </div>
    <script src="game.js"></script>
</body>
</html>
